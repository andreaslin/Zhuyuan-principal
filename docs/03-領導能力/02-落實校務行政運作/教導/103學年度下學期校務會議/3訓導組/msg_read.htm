function getURLParam(view_type, decode)
{
	var szURL;
	
	szURL='';

	if (decode)
		szURL += "&decode=" + decode;

	if ('' != '')
		szURL += "&flag_filter=";

	if ('' != '')
		szURL += "&mbox_filter=";

	if ('default' != 'default')
		szURL += "&sort=default";

	if (-1 != -1)
		szURL += "&tfid=-1";

	if (-1 != -1)
		szURL += "&vbox_bgn=-1";

	if (-1 != -1)
		szURL += "&vbox_end=-1";

	if (view_type) 
		szURL += "&type=" + view_type;

	return szURL;
}

<script>
function GetKey()
{
        var cookie_str = document.cookie;
        var strings = cookie_str.split(";");

        for (i=0; i < strings.length; i++) {
                if (strings[i].search(/^\s*key=/) != -1) {
                        return escape(strings[i]);
                }
        }
        return "";
}
function expendIt()
{
	var i;

	if(!expendIt.bShow)
		expendIt.bShow = true;
	else
		expendIt.bShow = false;
	var myroot = document.getElementById('root');
	var trList = document.getElementsByTagName("tr"); 
	for (i=0; i < trList.length; i++) {
		var obj = trList[i]; 
		if ("tr1" == obj.id) { 
			if(expendIt.bShow){
				obj.style.display = "";
				myroot.src = '/img/rhexp.gif';
			}else{
				obj.style.display = "none";
				myroot.src = '/img/rhcls.gif';
			}
		}
	}
}

function DoResize()
{
	var stDiv = document.getElementById("AttDiv");
	if(null == stDiv)
		return;
	var stCell = stDiv.parentNode;
	var nHeight = stCell.getAttribute("height");
	stDiv.style.overflow = "auto";
	stCell.setAttribute("height", 22);
	var stSpan = document.getElementById("AttMore");
	if(22 < stDiv.scrollHeight){
		stSpan.style.display = "";
		if(22 == nHeight)
			stDiv.style.overflow = "hidden";
		else
			stCell.setAttribute("height", nHeight);
	}else{
		stSpan.style.display = "none";
		stDiv.overflow = "hidden";
	}
}

function DoPopup()
{
	return false;
}

function AttToggle()
{
	var stDiv = document.getElementById("AttDiv");
	if(null == stDiv)
		return false;
	var stCell = stDiv.parentNode;
	var nHeight = stCell.getAttribute("height");
	if(22 == nHeight){
		var nMax = 110;
		if(nMax > stDiv.scrollHeight)
			nMax = stDiv.scrollHeight;
		stCell.setAttribute("height", nMax);
		stDiv.style.overflow = "auto";
	}else{
		stCell.setAttribute("height", 22);
		stDiv.style.overflow = "hidden";
	}
	return false;
}

function Init()
{
	var have_att = false;
	window.onresize = DoResize;
	var trList = document.getElementsByTagName("tr"), i, j; 
	for (i=j=0; i<trList.length; i++) {

		if ("tr1" == obj.id) { 
			obj.style.display = "none";
			j++;
		}
	}
	if (0==j)
		document.getElementById("root").style.display = "none";
	
	expendIt();
	
	DoResize();
	setTimeout(DoResize, 500);
	
	have_att = true;
	
	CreateToolMenu('msgtool', 'msg_tool_menu', have_att);
	window.onresize = DoResize;
	return true;
}
Init();
